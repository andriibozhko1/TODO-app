<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="normalize/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header"><span class="header__title">todos</span></header>

    <div class="ToDoList clearfix">
      <div class="ToDoList__header">
        <div class="ToDoList__arrow"></div>
        <input class="ToDoList__write-task" type="text" placeholder="What need to be done?">
      </div>
      <div data-container="task-container" class="ToDoList__task-container hide">
        <div class="ToDoList__tasks">
        </div>
        <div class="ToDoList__footer">
          <div class="ToDoList__counter all">
            <span class=""></span> items left
          </div>
          <div class="ToDoList__tabs all">
              all
              active
              completed
          </div>
          <div class="ToDoList__clear all">
            clear all
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
